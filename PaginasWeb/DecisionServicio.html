<script language="javascript">
	const ServiciosOfertados = {
		SeguimientoJustificacion: "522960002",
		ServicioPremiunBasico: "522960001",
		ServicioPremiumComplejo: "522960003",
		TramitacionAyudas: "522960000",
		ServicioAsesoramientoSimple: "522960004",
		ServicioAsesoramientoPremium: "522960005",
		NecesitoElegibilidad: "522960006"
	}
	
	const DecisionServicio = {
		ConsultarServicioSolicitud: function (idSolicitud) {
			let resultado = [];
			$.ajax({
					method: 'GET',
					dataType: 'json',
					async: false,
					url: "/servicio-solicitud?idSolicitud=" + idSolicitud
				}).done(function(data) {
					resultado = data.results;
				});
			
			return resultado;
		},
		EventosOnload: function(){
			let idSolicitud = DecisionServicio.ObtenerParametroUrl('id');
			DecisionServicio.ObtenerServicioSolictud(idSolicitud);
		},
		ObtenerServicioSolictud: function(id){
			let respuesta = DecisionServicio.ConsultarServicioSolicitud(id);

			if(respuesta.length > 0){
				if ( respuesta[0].codigo === ServiciosOfertados.NecesitoElegibilidad && respuesta[0].pregunta === "true" ){
					window.location.href = "/informacion-ayuda-proyecto?id=" + id + "&esFormularioProyecto=true&hola=0";

				}else if( respuesta[0].codigo === ServiciosOfertados.NecesitoElegibilidad || respuesta[0].codigo === ServiciosOfertados.SeguimientoJustificacion || respuesta[0].codigo === ServiciosOfertados.ServicioPremiunBasico || respuesta[0].codigo === ServiciosOfertados.ServicioPremiumComplejo || respuesta[0].codigo === ServiciosOfertados.TramitacionAyudas){
					window.location.href = "/informacion-ayuda-proyecto?id=" + id + "&esFormularioProyecto=false";
				}
				else{
					window.location.href = "/informacion-proyecto?id=" + id + "&esFormularioProyecto=true&hola=1";
				}
			}

			return false;
		},
		ObtenerParametroUrl: function(sParam){
			var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
		}
		
	};

    $(document).ready(function(){
        DecisionServicio.EventosOnload();
    });
</script>
